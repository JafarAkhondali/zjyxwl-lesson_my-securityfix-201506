<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fetch 是新秀
        // XMLHttpRequest对象
        // URL http  http://location:3000/posts
        // js 自动的拉取数据 ， 重塑了js 生命 前后端分离
        (function() {
            // 自动拉取数据能力
            const xhr = XMLHttpRequest()  // xhr 对象
            xhr.open('GET','http://localhost:3000/posts') //  打开请求
            xhr.send()  // 请求发送出去
            // 
            xhr.onreadystatechange = function(res) {
                console.log(res);
                // 发送
                // 开始接收
                // 接收完成
                if (xhr.readyState == 4) {
                    console.log(JSON.parse(xhr.readyStateText));
                }
            }
        })
    </script>
</body>
</html>
