<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>代码设计模式之代理模式</h1>
    <script>
    // ? name
    // document.write('') 
    // 对象字面量 描述功能 表现力
    // 对象由属性和方法构成
    let lwx = {
        name:'刘',
        age:22,
        hometown:'南昌',
        isSingle:true,
        sendFlower(o){
            o.receiveFlower(this)
        }
    }
    let xm = {
        name:'小美',
        xq:50,
        age:18,
        hometown:'江西',
        room:'201',
        receiveFlower(o){
            console.log(`${this.name}收到了${o.name}送的花`)
            if(this.xq>=90){
                console.log('ok');
            }else{
                console.log('no');
            }
        }
    }
    //代理模式
    let xh = {
        name:'小红',
        room:'201',
        hometown:'南昌',
        //接口 当不同的对象， 具有相同的方法时，可以互换使用
        receiveFlower(o){
            // xm.receiveFlower(o)
            setTimeout(function() {
                xm.xq = 95;
                xm.receiveFlower(o)
            }, 10000);
        }
    }
    lwx.sendFlower(xh)
    </script>
</body>
</html>
